<html lang="ru">

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Tetris</h1>
        </header>

    <main>
        <div class="block">
            <div class="tetris-wrap">
                <div id="tetris-field"></div>
            </div>
        </div>
        <div class="block text-field">
            <button class="start">Run</button>
            <ul class="rule">
                <li>Нажимай старт!</li>
                <li>Управляй клавишами курсора</li>
                <li>Собирай три в горизонтальный ряд</li>
                <li>Каждый ряд - 10 очков</li>
            </ul>
            <div class="score-field text-center">0</div>
        </div>
    </main>

    <div>foo</div>
